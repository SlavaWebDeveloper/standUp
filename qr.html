<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandUp Party Booking</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <section class="booking" aria-labelledby="bookingTitle">
      <div class="container booking__container">
        <h2 id="bookingTitle" class="booking__title">Ваша бронь</h2>

        <div class="booking__client-info">
          <h3 class="booking__title-qr">Информация о клиенте</h3>
        </div>

        <div class="booking__performances">
          <h3 class="booking__title-qr">Список комиков</h3>
        </div>
      </div>
    </section>

    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal__content">
        <canvas id="qrCanvas" aria-label="QR-код"></canvas>
        <button class="modal__close" type="button" aria-label="Закрыть модальное окно">&#65794;</button>
      </div>
    </div>
  </body>
</html>
